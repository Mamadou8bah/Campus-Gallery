spring.application.name=Campus-Gallery

# Server configuration
server.port=${PORT:8080}

# Database configuration
# DataSourceConfig.java handles the DATABASE_URL conversion from postgresql:// to jdbc:postgresql://
spring.datasource.driver-class-name=org.postgresql.Driver
# Remove direct spring.datasource.url as DataSourceConfig handles it

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false

# Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# Cloudinary configuration
cloudinary.cloud-name=${CLOUD_NAME:}
cloudinary.api-key=${API_KEY:}
cloudinary.api-secret=${API_SECRET:}

# Multipart configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT configuration
JWT_SECRET=${JWT_SECRET:your-secret-key}
JWT_EXPIRATION=${JWT_EXPIRATION:86400000}
